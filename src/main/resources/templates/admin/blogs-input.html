<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>文章发布</title>
        <link href="../../static/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
        <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
        <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    </head>
    <body>

        <!--导航-->
        <nav class="ui inverted gird-header">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui teal header item" style="font-family: STSong">管理后台</h2>
                    <a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                    <a href="#" th:href="@{/admin/blogs}" class="active m-item item m-mobile-hide"><i class="edit outline icon"></i>文章管理</a>
                    <a href="#" th:href="@{/admin/types}" class=" m-item item m-mobile-hide"><i class="clone outline icon"></i>分类管理</a>
                    <a href="#" th:href="@{/admin/friendlinks}" class=" m-item item m-mobile-hide"><i class="pencil alternate icon"></i>友链管理</a>
                    <a href="#" th:href="@{/admin/pictures}" class=" m-item item m-mobile-hide"><i class="image icon"></i>相册管理</a>
                    <div class="right m-item m-mobile-hide menu">
                        <div class="ui dropdown item">
                            <div class="text">
                                <img class="ui avatar image" src="../../static/images/me.jpg" th:src="@{/images/me.jpg}">
                                <span th:text="${session.user.nickname}">XXX</span>
                            </div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </nav>

        <br>
        <br>
        <br>

        <!--中间内容-->
        <div class="">
            <div class="ui container">
                <form id="blog-form" action="#" th:object="${blog}" th:action="*{id}==null ? @{/admin/blogs} : @{/admin/blogs/{id}(id=*{id})}" method="post" class="ui form">
                    <input type="hidden" name="published" th:value="*{published}">
                    <input type="hidden" name="id" th:value="*{id}">

                    <div class="required field">
                        <div class="ui left labeled input">
                            <div class="ui selection compact teal basic dropdown label">
                                <input type="hidden" value="原创" name="flag" th:value="*{flag}">
                                <i class="dropdown icon"></i>
                                <div class="text"></div>
                                <div class="menu">
                                    <div class="item" data-value="原创">原创</div>
                                    <div class="item" data-value="转载">转载</div>
                                    <div class="item" data-value="翻译">翻译</div>
                                </div>
                            </div>
                            <input type="text" name="title" placeholder="标题" th:value="*{title}">
                        </div>
                    </div>

                    <div class="required field">
                        <div class="" id="md-content" style="z-index: 1 !important;">
                            <textarea placeholder="博客内容" name="content" style="display: none" th:text="*{content}"></textarea>
                        </div>
                    </div>

                    <div class="two fields">
                        <div class="required field">
                            <div class="ui left labeled action input">
                                <label class="ui compact teal basic label">分类</label>
                                <div class="ui fluid selection dropdown">
                                    <!--新增-->
                                    <input type="hidden" name="type.id" th:value="${blog.getTypeId()}">
                                    <!--编辑-->
                                    <input type="hidden" name="typeId" th:value="${blog.getTypeId()}">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">分类</div>
                                    <div class="menu">
                                        <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">
                                            我的故事
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="required field">
                            <div class="ui left labeled input">
                                <label class="ui teal basic label">首图</label>
                                <input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="首图引用地址">
                            </div>
                        </div>
                    </div>

                    <div class="required field">
                        <textarea name="description" placeholder="博客描述..." maxlength="200" th:text="*{description}"></textarea>
                    </div>

                    <div class="inline fields">
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="recommend" name="recommend" checked th:checked="*{recommend}" class="hidden">
                                <label class="m-color" for="recommend">推荐</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="shareStatement" name="shareStatement" th:checked="*{shareStatement}" class="hidden">
                                <label class="m-color" for="shareStatement">转载声明</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}" class="hidden">
                                <label class="m-color" for="appreciation">赞赏</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="commentabled" name="commentabled" th:checked="*{commentabled}" class="hidden">
                                <label class="m-color" for="commentabled">评论</label>
                            </div>
                        </div>
                    </div>

                    <div class="ui error message"></div>

                    <div class="ui right aligned container">
                        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                        <button type="button" id="save-btn" class="ui secondary button">保存</button>
                        <button type="button" id="publish-btn" class="ui teal button">发布</button>
                    </div>

                </form>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
        <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>


        <script>

            //初始化Markdown编辑器
            var contentEditor;

            $(function () {
                contentEditor = editormd("md-content", {
                    width: "100%",
                    height: 640,
                    syncScrolling: "single",
                    path: "/lib/editormd/lib/"
                });
            });

            $('.menu.toggle').click(function () {
                $('.m-item').toggleClass('m-mobile-hide');
            });

            $('.ui.dropdown').dropdown({
                on: 'hover'
            });

            $('#save-btn').click(function () {
                $('[name="published"]').val(false);
                $('#blog-form').submit();
            });

            $('#publish-btn').click(function () {
                $('[name="published"]').val(true);
                $('#blog-form').submit();
            });

            $('.ui.form').form({
                fields: {
                    title: {
                        identifier: 'title',
                        rules: [{
                            type: 'empty',
                            prompt: '标题：请输入博客标题'
                        }]
                    },
                    content: {
                        identifier: 'content',
                        rules: [{
                            type: 'empty',
                            prompt: '标题：请输入博客内容'
                        }]
                    },
                    typeId: {
                        identifier: 'type.id',
                        rules: [{
                            type: 'empty',
                            prompt: '标题：请输入博客分类'
                        }]
                    },
                    firstPicture: {
                        identifier: 'firstPicture',
                        rules: [{
                            type: 'empty',
                            prompt: '标题：请输入博客首图'
                        }]
                    },
                    description: {
                        identifier: 'description',
                        rules: [{
                            type: 'empty',
                            prompt: '标题：请输入博客描述'
                        }]
                    }
                }
            });

        </script>
    </body>
</html>
