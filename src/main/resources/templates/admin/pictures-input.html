<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>照片新增</title>
        <link href="../../static/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
        <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    </head>
    <body>

        <!--导航栏-->
        <nav class="ui inverted gird-header">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui teal header item" style="font-family: STSong">管理后台</h2>
                    <a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                    <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide"><i class="edit outline icon"></i>文章管理</a>
                    <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide"><i class="clone outline icon"></i>分类管理</a>
                    <a href="#" th:href="@{/admin/friendlinks}" class="m-item item m-mobile-hide"><i class="pencil alternate icon"></i>友链管理</a>
                    <a href="#" th:href="@{/admin/pictures}" class="active m-item item m-mobile-hide"><i class="image icon"></i>相册管理</a>
                    <div class="right m-item m-mobile-hide menu">
                        <div class="ui dropdown  item">
                            <div class="text">
                                <img class="ui avatar image" src="../../static/images/me.jpg" th:src="@{/images/me.jpg}">
                                <span th:text="${session.user.nickname}">XXX</span>
                            </div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a href="#" class="item">注销</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </nav>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>


        <!--中间内容-->
        <div class="m-container-small m-padded-tb-massive">
            <div class="ui container">
                <form action="#" method="post" th:action="*{id}==null ? @{/admin/pictures} : @{/admin/pictures/{id}(id=*{id})} " th:object="${picture}" class="ui form">
                    <input type="hidden" name="id" th:value="*{id}">
                    <div class=" field">
                        <div class="ui left labeled input m-margin-top">
                            <label class="ui teal basic label">图片名称</label>
                            <input type="text" name="picturename" placeholder="图片名称" th:value="*{picturename}">
                        </div>
                        <div class="ui left labeled input m-margin-top">
                            <label class="ui teal basic label">时间地点</label>
                            <input type="text" name="picturetime" placeholder="时间地点" th:value="*{picturetime}">
                        </div>
                        <div class="ui left labeled input m-margin-top">
                            <label class="ui teal basic label">图片地址</label>
                            <input type="text" name="pictureaddress" placeholder="图片地址" th:value="*{pictureaddress}">
                        </div>
                        <div class="ui left labeled input m-margin-top">
                            <label class="ui teal basic label">图片描述</label>
                            <input type="text" name="picturedescription" placeholder="图片描述" th:value="*{picturedescription}">
                        </div>
                    </div>
                    <div class="ui error message"></div>
                    <div class="ui right aligned container">
                        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                        <button class="ui teal submit button">提交</button>
                    </div>
                </form>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>


        <script>

            $('.menu.toggle').click(function () {
                $('.m-item').toggleClass('m-mobile-hide');
            });

            $('.ui.dropdown').dropdown({
                on: 'hover'
            });

            $('.ui.form').form({
                fields: {
                    title: {
                        identifier: 'pictureaddress',
                        rules: [{
                            type: 'empty',
                            prompt: '请输入照片地址'
                        }]
                    }
                }
            });

        </script>
    </body>
</html>
